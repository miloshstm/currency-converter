<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	</head>
	<body>
		<br />
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text">$</span>
			</div>
			<input id="currencyMkd" type="text" class="form-control" aria-label="Amount (to the nearest dollar)" type="number">
			<div class="input-group-append">
				<span id="currencyDisplay" class="input-group-text">.00</span>
			</div>
			<div class="input-group-append">
				<span id="" class="input-group-text">MKD</span>
			</div>
		</div>
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text">$</span>
			</div>
			<input id="currencyRsd" type="text" class="form-control" aria-label="Amount (to the nearest dollar)" type="number">
			<div class="input-group-append">
				<span id="currencyDisplay1" class="input-group-text">.00</span>
			</div>
			<div class="input-group-append">
				<span id="" class="input-group-text">RSD</span>
			</div>
		</div>
		
		<script type="text/javascript">
			document.getElementById('currencyMkd').addEventListener('input', e => {
				let dollar = e.target.value;
				document.getElementById('currencyDisplay').innerHTML = dollar * '{{ conversion.mkd }}';
			});
			document.getElementById('currencyRsd').addEventListener('input', e => {
				let dollar = e.target.value;
				document.getElementById('currencyDisplay1').innerHTML = dollar * '{{ conversion.rsd }}';
			});
		</script>
	</body>
</html>
